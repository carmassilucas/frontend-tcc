<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Inclusão Digital</title>
    </head>

    <body class="flex items-center justify-center min-h-screen bg-gray-900">

        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold text-center text-white">Faça Login</h2>

            <form class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">E-mail</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-1 border rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-1 border rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Entrar</button>
            </form>

            <div class="text-center">
                <p class="text-sm text-gray-400">Ainda não tem uma conta? <a th:href="@{/interlocutor/signup}" class="text-indigo-400 hover:underline">Cadastre-se</a></p>
            </div>
        </div>

    </body>

</html>
